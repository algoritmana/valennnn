<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>

  <!-- шрифт Pangolin -->
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Купидон -->
  <img src="images/cupid.png" class="cupid">

  <div class="container">
    <h1>Ты будешь моим Валентином? 💌</h1>

    <div class="buttons">
      <button class="yes" id="yesBtn">Да 💖</button>
      <button class="no" id="noBtn">Нет</button>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-close" id="popupClose">×</div>
      <img src="images/cute.jpg" alt="cute photo">
      <h2>УРА! 💕</h2>
      <p>Теперь официально ❤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
